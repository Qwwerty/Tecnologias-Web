<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("img").attr("height", "350");
  });
});
</script>
</head>
<body>

<img src="img.jpg" alt="Foto" width="284" height="284"><br>

<button>Clique aqui para alterar os atributos da imagem</button>

</body>
</html>
