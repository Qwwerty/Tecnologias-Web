<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

  <script>
      $(document).ready(function(){
        $("div").mouseup(function(){
          $(this).after("<p style='color:black;'>Botão do Mouse solto!.</p>");
        });
        $("div").mousedown(function(){
          $(this).after("<p style='color:pink;'>Botão do Mouse pressionado!.</p>");
        });
      });
  </script>

</head>
<body>

<section>

  <button> Clique aqui para entender como a propriedade MouseUp/MouseDown funciona.</button>
  
</section>

</body>
</html>
