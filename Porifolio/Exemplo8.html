<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").removeClass("introducao");
  });
});
</script>
<style>
.introducao {
  font-size: 120%;
  color: red;
}
</style>
</head>
<body>

<h1>Veja :</h1>

<p class="introducao">Aqui é um paragrafo modificado.</p>
<p class="introducao">Aqui é outro paragrafo modificado.</p>

<button>Clique aqui para remover a modificaçao de ambos paragrafos</button>

</body>
</html>
